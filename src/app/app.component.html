<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-danger">
    <li class="nav-item logo">
      <img src="favicon.ico"> 
    </li>
    <a href="#" class="navbar-brand">QATAR 20-21</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a href="/mod" class="nav-link" routerLink="mod">Moderator Board</a>
      </li>
      <li class="nav-item">
        <a href="/user" class="nav-link" *ngIf="isLoggedIn" routerLink="user">User</a>
      </li>
      
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <input matInput class="nav-link searchbar" placeholder="Search..." type="text">
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">SignUp</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">SignIn</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item" style="margin-right: 0%;">
        
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
        
      </li>
     
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>
  <div>
    <router-outlet></router-outlet>
  </div>
  <app-footer></app-footer>
</div>
